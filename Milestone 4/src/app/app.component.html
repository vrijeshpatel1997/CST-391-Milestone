<mat-toolbar color="primary">

  <span>My Product App</span>
  <span class="example-spacer"></span>
 
 
  
  <button mat-raised-button (click)="openAddEditProductForm()" >

    Add Product
 
 </button>
</mat-toolbar>

<div class="main-body">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search product" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
    <td mat-cell *matCellDef="let row"> {{row.productName}}</td>
  </ng-container>
  
  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product  Price </th>
    <td mat-cell *matCellDef="let row"> {{row.productPrice |currency: 'USD' }}</td>
  </ng-container>
  
  <ng-container matColumnDef="productQuantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Quantity </th>
    <td mat-cell *matCellDef="let row"> {{row.productQuantity}}</td>
  </ng-container>
  
  
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let row"> 
      
      <button mat-icon-button color="primary" (click)="openEditProductForm(row)"> 
        <mat-icon> Edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(row.id)"> 
        <mat-icon> Delete</mat-icon>
      </button>

    </td>
  </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
