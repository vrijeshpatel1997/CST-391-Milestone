<div mat-dialog-title>
    <h1>Product Form</h1>
  </div>
  
  <form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Product Name</mat-label>
          <input matInput type="text" placeholder="Product name" formControlName="productName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Product Price</mat-label>
          <input matInput type="text" placeholder="Product price" formControlName="productPrice">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Product Quantity</mat-label>
          <input matInput type="text" placeholder="Product Quantity" formControlName="productQuantity">
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button type="button" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'save'}}</button>
    </div>
  </form>
